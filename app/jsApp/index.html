<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
    <script src="transcription.js"></script>
    <script src="//sdk.twilio.com/js/video/releases/2.17.1/twilio-video.min.js"></script>
</head>
<body>
    <div class="videodiv">
        <div id="text"></div>
        <video id="vid"></video>
    </div>
    
    <div id="translation">
        <div class="shit">
            
            <label for="LanguageSpoken">Choose the language you are speaking:</label>
            <select name="LanguageSpoken" id="LanguageSpoken">
            </select>
        </div>
        
        <div class="shit">
            <label for="LanguageTranslate">Choose the language you want to translate to:</label>
            <select name="LanguageTranslate" id="LanguageTranslate">
            </select>   
        </div>
        <button id="startButton" onclick="startSpeechRecognition()">Start listening</button>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
